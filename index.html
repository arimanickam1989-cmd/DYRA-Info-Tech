<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Wedding Anniversary</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    background-size:400% 400%;
    animation: gradientBG 10s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    color:#fff;
}

@keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

.photo{
    width:280px;
    height:350px;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    margin:20px auto;
    animation: float 4s ease-in-out infinite;
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

@keyframes float{
    0%,100%{transform:translateY(0px);}
    50%{transform:translateY(-15px);}
}

h1{
    font-family:'Dancing Script', cursive;
    font-size:50px;
    margin-top:20px;
    animation: textGlow 2s ease-in-out infinite alternate;
}

@keyframes textGlow{
    from{text-shadow:0 0 10px #fff;}
    to{text-shadow:0 0 25px #ff69b4;}
}

p{
    font-size:18px;
    margin-top:15px;
    max-width:500px;
    line-height:1.6;
}

button{
    margin-top:25px;
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:#fff;
    color:#ff4b7d;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff4b7d;
    color:#fff;
    transform:scale(1.1);
}

/* Floating Hearts */
.heart{
    position:absolute;
    bottom:-20px;
    color:#fff;
    animation: rise 6s linear infinite;
    font-size:20px;
}

@keyframes rise{
    0%{transform:translateY(0); opacity:1;}
    100%{transform:translateY(-100vh); opacity:0;}
}
</style>
</head>

<body>

<div class="container">
    <div class="photo">
        <img src="anniversary.jpg" alt="Wedding Anniversary">
    </div>

    <h1>Happy Wedding Anniversary ðŸ’•</h1>
    <p>
        Celebrating the beautiful journey of love, laughter, and togetherness.
        May this special day bring more happiness and wonderful memories.
    </p>

    <button onclick="showMessage()">Click for Surprise ðŸŽ‰</button>
</div>

<script>
function showMessage(){
    alert("Wishing you a lifetime of love and happiness â¤ï¸");
}

/* Floating Hearts Animation */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
